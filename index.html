<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einarmiger Bandit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üé∞ Einarmiger Bandit üé∞</h1>
        
        <!-- Startseite mit Buttons f√ºr Spielstart und Admin-Bereich -->
        <button onclick="openPopup('playerSelection')">Spiel starten</button>
        
        <!-- Spieleranzahl-Auswahl -->
        <div id="playerSelection" class="popup hidden">
            <button class="close-popup" onclick="closePopup('playerSelection')">
                <span class="close-x">X</span></button>
            <h2>W√§hle die Anzahl der Spieler</h2>
            <div id="playerButtons"></div>
            <button onclick="confirmPlayers()">Weiter</button>
        </div>

        <!-- Einsatzauswahl -->
        <div id="betSelection" class="popup hidden">
            <button class="close-popup" onclick="closePopup('betSelection')"><span class="close-x">X</span></button>
            <h2>W√§hle deinen Einsatz</h2>
            <div id="betOptions"></div>
            <p id="errorMessage" style="color: red; display: none;">Bitte f√ºr alle Spieler einen Einsatz w√§hlen!</p>
            <button id="spinButton" disabled>Spin starten</button>
        </div>

        <div class="slot-table-flex">
            <!-- Slot-Maschine immer zentriert -->
            <div class="slot-center-area">
                <div id="slotMachine" class="slot-machine-matrix">
                    <div class="slot-row">
                        <div class="slot" id="slot-0-0">‚ùì</div>
                        <div class="slot" id="slot-0-1">‚ùì</div>
                        <div class="slot" id="slot-0-2">‚ùì</div>
                    </div>
                    <div class="slot-row">
                        <div class="slot" id="slot-1-0">‚ùì</div>
                        <div class="slot" id="slot-1-1">‚ùì</div>
                        <div class="slot" id="slot-1-2">‚ùì</div>
                    </div>
                    <div class="slot-row">
                        <div class="slot" id="slot-2-0">‚ùì</div>
                        <div class="slot" id="slot-2-1">‚ùì</div>
                        <div class="slot" id="slot-2-2">‚ùì</div>
                    </div>
                </div>
                <div id="gameContainer" class="hidden">
                    <h2 id="result">Dr√ºcke einen Knopf zum Start!</h2>
                    <div id="betSummary" class="bet-summary"></div>
                </div>
            </div>
            <!-- Gewinntabelle dauerhaft sichtbar, Desktop: rechts, Mobil: unten -->
            <div id="winTable" class="bet-summary"></div>
        </div>

        <div class="buttons-bottom">
            <button id="replayButton" class="hidden display-block" onclick="replayGame()">Nochmal spielen</button>
            <button class="admin-footer" onclick="openPopup('adminPopup')">Admin-Bereich</button>
        </div>
        
        <div id="adminPopup" class="popup hidden">
            <button class="close-popup" onclick="closePopup('adminPopup')"><span class="close-x">X</span></button>
            <h2>Admin-Bereich</h2>
            <label for="winChance">Gewinnchance: </label>
            <input type="range" id="winChance" min="30" max="75" step="1" value="40" oninput="updateWinChance(this.value)">
            <span id="winChanceValue">45%</span>
            <br>
            <span style="display:block;height:8px;"></span>
            <span style="display:block;margin-top:8px;">
                &copy; 2025<br>
                made with <span style="color:#e25555;">‚ù§Ô∏è</span> by Sarah &amp; Simon
            </span>
            <button onclick="closePopup('adminPopup')">Schlie√üen</button>
        </div>
    </div>

    <!-- Skript wird erst nach dem HTML geladen -->
    <script src="script.js"></script>
</body>
</html>
